<template name="adminFilesShow">
	<div class="admin-top-nav">
		<span class="title">File</span>
	</div>
	<div class="admin-content">
		<p><b>Name:</b></p>
		<p>{{ file.name }}</p>
		<br>

		<p><b>Folder:</b></p>
		<p><span class="label label-primary">{{ file.folder }}</span></p>
		<br>

		{{# if isImage file.url }}
		<p><b>Image:</b></p>
		<p>
			<a href="{{ file.url }}" target="_BLANK">
				<img src="{{ file.url }}" alt="{{ file.name }}">
			</a>
		</p>
		<br>
		{{ else }}
		<p><b>URL:</b></p>
		<p>
			<a href="{{ file.url }}" target="_BLANK">
				{{ file.url }}
			</a>
		</p>
		<br>
		{{/ if }}
		

		<p><b>Uploaded:</b></p>
		<p>{{ file.createdAt }}</p>
		<br>
		
		<p>
			<a class="btn btn-primary" href="{{ pathFor 'adminFilesIndex' }}">Back</a>
			{{# if file.canRemove }}
				<a class="btn btn-danger" href="{{ pathFor 'adminFilesDelete' _id=file._id }}">Delete</a>
			{{/ if }}
		</p>
	</div>
	
</template>
