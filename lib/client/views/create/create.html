<template name="adminFilesCreate">
	<div class="adminFilesCreate">
		<div class="admin-top-nav">
			<span class="title">Upload a file</span>
		</div>
		<div class="admin-content">
			<div class="clearfix progress-bar-container">
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" style="width: 100%">
						<span>Uploading...</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label>Folder</label>
				<input type="text" class="form-control" value="{{ folder }}" name="folder">
			</div>
			<div class="form-group">
				<label>File</label>
				<div class="clearfix">
					<span class="btn btn-primary btn-file">
						Select File <input type="file" class="filebag" attr-name="{{ this.name }}">
					</span>
				</div>
			</div>
		</div>
	</div>
</template>
